                    </button>

                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">

                                                    <div id="data" class="card shadow-1-strong">

                                                                <div class="row justify-content-center h-100">
                                                                    <div class="col-12 col-sm-5 my-auto pl-2 pr-0">
                                                                        <span id="chart" class="chart" data-percent="0">
                                                                            <div class="donut-inner">
                                                                                <h5></h5>
                                                                                <span>Uso</span>
                                                                            </div>
                                                                        </span>
                                                                    </div>

                                                                        </span>
