<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Resource Monitor</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Sweet Alert 2-->
    <link rel="stylesheet" href="css/sweetalert2.min.css" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/custom/main.css" />
</head>

<body>
    <!-- app-root -->
    <div id="app-root">
        <!-- rm-navbar -->
        <header>
            <div id="rm-navbar">
                <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary shadow-1-strong">
                    <a class="navbar-brand" href="#">
                        <img src="./favicon.ico" height="30" class="d-inline-block align-top" alt="">
                        <div class="pl-2"> Monitor de Recursos </div>
                    </a>
    
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
    
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">
                                    Computadores
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <!-- /rm-navbar -->
        <div class="w-100 h-100 position-absolute computer-data">
            <!-- rm-sidebar -->
            <div id="rm-sidebar">
                <div class="overlay off"></div>
                <nav class="sidebar blue darken-1">
                    <div class="sidebar-header text-center blue darken-2 d-flex">
                        <h3 class="my-auto py-4"> Computadores </h3>
                        <div class="toggler d-flex align-items-center justify-content-center shadow-3-strong">
                            <i class="fas fa-lg fa-arrow-left pr-1 d-none"></i>
                            <i class="fas fa-lg fa-arrow-right pr-1"></i>
                        </div>
                    </div>
                    <div class="form-outline search-box">
                        <input type="text" id="listsearch" class="form-control text-white border-white">
                        <label for="listsearch" class="text-white form-label"> Digite o nome de um PC </label>
                    </div>
                    <div id="sidebar-computerlist" class="scrollbar d-none mt-4">
                        <ul class="list-unstyled">
                        </ul>
                    </div>
                    <div id="sidebar-loading" class="text-center mt-5">
                        <i class="fas fa-2x fa-sync fa-spin"></i>
                    </div>
                </nav>
            </div>
            <!-- /rm-sidebar -->
            <main class="h-100">
                <div class="d-flex justify-content-center">
                    <!-- rm-tabs -->
                    <div id="rm-tabs" class="w-100">
                        <div class="w-100 tabs tabs-2 mt-4">
                            <input type="radio" id="tab1" name="tab-control" checked>
                            <input type="radio" id="tab2" name="tab-control">
                            <ul>
                                <li title="Recursos">
                                    <label for="tab1" role="button">
                                        <svg id="Layer_5" enable-background="new 0 0 64 64" height="22" viewBox="0 0 64 64" width="22"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <g>
                                                <path
                                                    d="m57 34.53v-19.61c3.387-.488 6-3.401 6-6.92 0-3.859-3.14-7-7-7s-7 3.141-7 7h-48v40h30.051c.52 8.356 7.465 15 15.949 15 8.822 0 16-7.178 16-16 0-5.039-2.347-9.535-6-12.47zm-1-31.53c2.757 0 5 2.243 5 5s-2.243 5-5 5-5-2.243-5-5 2.243-5 5-5zm-53 7h46.295c.239.798.619 1.533 1.107 2.185l-6.116 6.116c-.392-.188-.824-.301-1.286-.301s-.894.113-1.285.301l-2.015-2.015c.187-.392.3-.824.3-1.286 0-1.654-1.346-3-3-3s-3 1.346-3 3c0 .462.113.894.301 1.285l-5.015 5.015c-.392-.187-.824-.3-1.286-.3-1.654 0-3 1.346-3 3s1.346 3 3 3 3-1.346 3-3c0-.462-.113-.894-.301-1.285l5.015-5.015c.392.187.824.3 1.286.3s.894-.113 1.285-.301l2.015 2.015c-.187.392-.3.824-.3 1.286 0 1.654 1.346 3 3 3s3-1.346 3-3c0-.462-.113-.894-.301-1.285l6.117-6.116c.915.686 2.001 1.151 3.184 1.322v18.245c-2.357-1.369-5.084-2.166-8-2.166-4.78 0-9.066 2.118-12 5.453v-4.453h-6v12h2.292c-.124.653-.199 1.322-.241 2h-28.051zm40 10c.551 0 1 .448 1 1s-.449 1-1 1-1-.448-1-1 .449-1 1-1zm-7-5c0-.552.449-1 1-1s1 .448 1 1-.449 1-1 1-1-.448-1-1zm-7 9c0 .552-.449 1-1 1s-1-.448-1-1 .449-1 1-1 1 .448 1 1zm18 31c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8zm-14-15.729c-.479.864-.875 1.777-1.189 2.729h-.811v-8h2zm13-6.22v4c-5.046.504-9 4.773-9 9.949 0 1.463.324 2.85.891 4.104l-3.469 2.003c-.902-1.848-1.422-3.916-1.422-6.107 0-7.382 5.747-13.433 13-13.949zm1 27.949c-4.814 0-9.068-2.443-11.588-6.155l3.483-2.011c1.818 2.518 4.769 4.166 8.105 4.166s6.287-1.648 8.105-4.166l3.483 2.011c-2.52 3.712-6.774 6.155-11.588 6.155zm12.578-7.893-3.469-2.003c.567-1.254.891-2.641.891-4.104 0-5.176-3.954-9.446-9-9.949v-4c7.253.516 13 6.567 13 13.949 0 2.191-.52 4.259-1.422 6.107z" />
                                                <path
                                                    d="m47 41c-3.309 0-6 2.691-6 6s2.691 6 6 6 6-2.691 6-6-2.691-6-6-6zm0 10c-2.206 0-4-1.794-4-4s1.794-4 4-4 4 1.794 4 4-1.794 4-4 4z" />
                                                <path d="m5 12h2v2h-2z" />
                                                <path d="m9 12h14v2h-14z" />
                                                <path d="m5 16h2v2h-2z" />
                                                <path d="m9 16h14v2h-14z" />
                                                <path d="m5 20h2v2h-2z" />
                                                <path d="m9 20h14v2h-14z" />
                                                <path d="m5 24h2v2h-2z" />
                                                <path d="m9 24h14v2h-14z" />
                                                <path d="m5 44h6v-10h-6zm2-8h2v6h-2z" />
                                                <path d="m13 44h6v-8h-6zm2-6h2v4h-2z" />
                                                <path d="m21 44h6v-16h-6zm2-14h2v12h-2z" />
                                            </g>
                                        </svg>
                                        <br>
                                        <span> Recursos </span>
                                    </label>
                                </li>
                                <li title="Detalhes">
                                    <label for="tab2" role="button">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 512 512">
                                            <path
                                                d="M206.919 43.678C-1.253 71.189 22.953 67.896 9.349 70.077A10.597 10.597 0 00.392 80.585v163.199c0 5.882 4.761 10.648 10.646 10.648h.009c65.036-.055 130.694-1.763 197.272-1.815 5.864-.005 10.635-4.777 10.635-10.638V54.23c.001-6.44-5.679-11.395-12.035-10.552zm-2.942 193.968c-63.787.118-126.402 1.681-188.607 1.803V84.281c8.842-1.418-12.877 1.521 188.607-25.106v178.471zM208.05 259.536c-57.71 1.425-198.01-.083-197.011-.083A10.642 10.642 0 00.393 270.1v163.132c0 5.302 3.962 9.836 9.216 10.547 1.054.143 196.121 26.521 198.697 26.521 5.861 0 10.648-4.753 10.648-10.642v-189.49c.001-6.072-5.027-10.783-10.904-10.632zm-4.073 195.178c-64.737-8.535-127.664-17.035-188.607-25.271V274.526c62.042.119 124.732 1.44 188.607 0v180.188zM499.452.109c-41.604 5.94-82.08 11.65-122.51 17.557a7.49 7.49 0 102.166 14.821c38.599-5.64 76.862-11.045 117.522-16.845v220.185c-84.049.093-170.088 1.716-254.044 1.809V53.455c14.9-2.216 38.659-6.396 101.599-15.81a7.49 7.49 0 00-2.215-14.813c-63.066 9.433-85.428 13.405-105.283 16.357-5.175.769-9.079 5.294-9.079 10.526V241.97c0 5.88 4.755 10.645 10.64 10.645 82.463 0 176.023-1.774 262.73-1.815 5.861-.003 10.63-4.776 10.63-10.638V10.642c0-6.466-5.74-11.448-12.156-10.533zM504.119 385.694a7.49 7.49 0 007.489-7.489V271.912c0-5.868-4.774-10.642-10.642-10.642H238.25c-5.868 0-10.642 4.774-10.642 10.642V464.15c0 5.266 3.93 9.798 9.143 10.539 86.516 12.319 175.875 23.127 262.52 37.17 6.455 1.051 12.338-3.937 12.338-10.5v-88.207a7.49 7.49 0 00-14.978 0v83.109c-84.069-13.489-170.184-23.985-254.044-35.872V276.247H496.63v101.958a7.49 7.49 0 007.489 7.489z" />
                                            </svg>
                                        <br>
                                        <span> Detalhes </span>
                                    </label>
                                </li>
                            </ul>
                            <div class="slider">
                                <div class="indicator"></div>
                            </div>
                            <div class="tab-content">
                                <section class="recursos">
                                    <h2 class="text-center"> - </h2>
                                    <div class="container" style="max-width: 1000px;">
                                        <div class="row row-cols-1 row-cols-md-2">
                                            <!-- rm-cpu-card -->
                                            <div id="rm-cpu-card">
                                                <div class="col text-center my-3">
                                                    <div id="data" class="card shadow-1-strong">
                                                        <div class="card-header">
                                                            <div class="d-flex justify-content-between dropdown">
                                                                <h5 id="cpuid" class="my-auto"> CPU </h5>
                                                                <button type="button" class="dropdown-hide px-0"
                                                                    id="selcpu" data-toggle="dropdown" aria-expanded="false"
                                                                >
                                                                </button>
                                                                <div class="dropdown-menu shadow-1-strong">
                                                                </div>
                                                                <h5 id="name" class="my-1"> - </h5>
                                                            </div>
                                                        </div>
                                                        <div class="card-body">
                                                            <div class="container h-100 px-0">
                                                                <div class="row justify-content-center h-100">
                                                                    <div class="col-12 col-sm-5 my-auto pl-2 pr-0">
                                                                        <span id="chart" class="chart" data-percent="0">
                                                                            <div class="donut-inner">
                                                                                <h5></h5>
                                                                                <span>Uso</span>
                                                                            </div>
                                                                        </span>
                                                                    </div>
                                                                    <div id="rm-progressbar" class="col-12 col-sm-7 d-flex flex-column" style="min-height: 150px;">
                                                                        
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div id="loader" class="card align-middle justify-content-center align-items-center shadow-1-strong d-none">
                                                        <i class="fas fa-sync fa-2x fa-spin"></i>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- /rm-cpu-card -->
                                            <!-- rm-gpu-card -->
                                            <div id="rm-gpu-card">
                                                <div class="col text-center my-3">
                                                    <div id="data" class="card shadow-1-strong">
                                                        <div class="card-header">
                                                            <div class="d-flex justify-content-between dropdown">
                                                                <h5 id="gpuid" class="my-auto"> GPU </h5>
                                                                <button type="button" class="dropdown-hide px-0"
                                                                    id="selgpu" data-toggle="dropdown" aria-expanded="false"
                                                                >
                                                                </button>
                                                                <div class="dropdown-menu shadow-1-strong">
                                                                </div>
                                                                <h5 id="name" class="my-1"> - </h5>
                                                            </div>
                                                        </div>
                                                        <div class="card-body">
                                                            <div class="container h-100 px-0">
                                                                <div class="row justify-content-center h-100">
                                                                    <div class="col-12 col-sm-5 my-auto pl-2 pr-0">
                                                                        <span id="chart" class="chart" data-percent="0">
                                                                            <div class="donut-inner">
                                                                                <h5></h5>
                                                                                <span>Uso</span>
                                                                            </div>
                                                                        </span>
                                                                    </div>
                                                                    <div id="rm-progressbar" class="col-12 col-sm-7 d-flex flex-column" style="min-height: 150px;">
                                                                        
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div id="loader" class="card align-middle justify-content-center align-items-center shadow-1-strong d-none">
                                                        <i class="fas fa-sync fa-2x fa-spin"></i>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- /rm-gpu-card -->
                                            <!-- rm-ram-card -->
                                            <div id="rm-ram-card">
                                                <div class="col text-center my-3">
                                                    <div id="data" class="card shadow-1-strong">
                                                        <div class="card-header">
                                                            <div class="d-flex justify-content-start">
                                                                <h5 class="my-1"> RAM </h5>
                                                            </div>
                                                        </div>
                                                        <div class="card-body">
                                                            <div class="container h-100 px-0">
                                                                <div class="row justify-content-center h-100">
                                                                    <div class="col-12 col-sm-5 my-auto pl-2 pr-0">
                                                                        <span id="chart" class="chart" data-percent="0">
                                                                            <div class="donut-inner">
                                                                                <h5></h5>
                                                                                <span>Uso</span>
                                                                            </div>
                                                                        </span>
                                                                    </div>
                                                                    <div class="col-12 col-sm-7 d-flex flex-column py-3" style="min-height: 150px;">
                                                                        <div class="my-auto text-left py-2">
                                                                            <a id="totalram"> RAM Total: - </a>
                                                                        </div>
                                                                        <div class="my-auto text-left py-2">
                                                                            <a id="freeram"> RAM Livre: - </a>
                                                                        </div>
                                                                        <div class="my-auto text-left py-2">
                                                                            <a id="usedram"> RAM Usada: - </a>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div id="loader" class="card align-middle justify-content-center align-items-center shadow-1-strong d-none">
                                                        <i class="fas fa-sync fa-2x fa-spin"></i>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- /rm-ram-card -->
                                            <!-- rm-storage-card -->
                                            <div id="rm-storage-card">
                                                <div class="col text-center my-3">
                                                    <div id="data" class="card shadow-1-strong">
                                                        <div class="card-header">
                                                            <div class="d-flex justify-content-start">
                                                                <h5 class="my-1"> Armazenamento </h5>
                                                            </div>
                                                        </div>
                                                        <div class="card-body storage-body">
                                                            <div class="container h-100 px-0">
                                                                <div id="rm-progressbar" class="col d-flex flex-column h-100 devices">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div id="loader" class="card align-middle justify-content-center align-items-center shadow-1-strong d-none">
                                                        <i class="fas fa-sync fa-2x fa-spin"></i>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- /rm-storage-card -->
                                        </div>
                                    </div>
                                </section>
                                <section class="detalhes">
                                    <h2 class="text-center"> Sistema Operacional </h2>
                                    <ng-content select="[so]"></ng-content>
                                </section>
                            </div>
                        </div>
                    </div>
                    <!-- /rm-tabs -->
                </div>
            </main>
        </div>
    </div>
    <!-- /app-root -->
</body>

<!-- MDB -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Sweet Alert 2 -->
<script type="text/javascript" src="js/sweetalert2.min.js"></script>
<!-- Easy Pie Chart -->
<script type="text/javascript" src="js/easypiechart.min.js"></script>
<!-- Custom scripts -->
<script type="module" src="js/custom/main.js"></script>

</html>
